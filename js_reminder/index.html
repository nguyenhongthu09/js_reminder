<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loi nhac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="menu-list-notes">
        <h1 class="text-center">Danh sách của tôi</h1>
        <div class="menu-list-note">
            
        </div>
        <div class="button-home">
            <button type="button" class="btn btn-primary add-reminder">New Reminder</button>
            <button type=" button" class="btn btn-primary add-list">Add List</button>
        </div>
    </div>
    <form id="form_add_list" action="" class="form-add-list">
        <div class="form__add__list">

            <button type="button" id="btn-cancel" class="btn btn-secondary button-cancel">Cancel</button>
            <button type="button" id="btnSubmit" class="btn btn-primary button-done">Done</button>
        </div>
        <h1>New List</h1>
           
        <div class="form_add_list_name">
            <div class="fill-icon-color">
                <span class="fill-color">
                    <svg width="40" height="40" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M5 11.5C5 11.2239 5.22386 11 5.5 11H14.5C14.7761 11 15 11.2239 15 11.5C15 11.7761 14.7761 12 14.5 12H5.5C5.22386 12 5 11.7761 5 11.5Z" fill="black"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M5 7.5C5 7.22386 5.22386 7 5.5 7H14.5C14.7761 7 15 7.22386 15 7.5C15 7.77614 14.7761 8 14.5 8H5.5C5.22386 8 5 7.77614 5 7.5Z" fill="black"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M5 3.5C5 3.22386 5.22386 3 5.5 3H14.5C14.7761 3 15 3.22386 15 3.5C15 3.77614 14.7761 4 14.5 4H5.5C5.22386 4 5 3.77614 5 3.5Z" fill="black"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2 4.5C2.55228 4.5 3 4.05228 3 3.5C3 2.94772 2.55228 2.5 2 2.5C1.44772 2.5 1 2.94772 1 3.5C1 4.05228 1.44772 4.5 2 4.5Z" fill="black"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2 8.5C2.55228 8.5 3 8.05228 3 7.5C3 6.94772 2.55228 6.5 2 6.5C1.44772 6.5 1 6.94772 1 7.5C1 8.05228 1.44772 8.5 2 8.5Z" fill="black"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2 12.5C2.55228 12.5 3 12.0523 3 11.5C3 10.9477 2.55228 10.5 2 10.5C1.44772 10.5 1 10.9477 1 11.5C1 12.0523 1.44772 12.5 2 12.5Z" fill="black"/>
                        </svg>
                        
                </span>
            </div>       
            <input type="text" id="name_icon" placeholder="List Name ">
            <p id="name_error" class="error-message">Vui lòng nhập tên list.</p>
        </div>
        <div class="color-list-icon">
           
        </div>
    </form>
    <div class="detail-list-note">
        <div class="note">
        </div>
        <div class="new-reminder">
            <div class="form-check form-switch item-reminder">
                <input class="form-check-input " type="checkbox" role="switch" >
                <input type="text"  class="form-check-name input-new-reminder" placeholder="Add Note" > 
               </input> 
            </div>
        </div>
       <div class="button-detail-list">
        <button type="button" class="btn btn-primary btn-back-list">Lists</button>
        <button type="button" class="btn btn-primary add-reminder" id="btnsubmit-note">Done</button>
    </div>
        <button class="btn btn-primary add__reminders" id="btnNewNote">New Reminder</button>
    </div>
        <form action="" id="form__add__note" class="form--add__notes">
            <div class="button-detail-list">
                <button type="button" class="btn btn-primary btn-back-note">Cancel</button>
                <button type="button" class="btn btn-primary add-reminder" id="btnsubmit-note">Add</button>
            </div>

            <h1>New reminder</h1>
            <input type="text" class="input_add_note_name" placeholder="Title">
            <input type="text" class="input_add_note_description" placeholder="Description">
            <div class="map-list">
                    <span>List</span>
                    <div class="map-list-right">
                        <span>name list</span>
                        <span class="icon-next">
                            <svg width="18" height="18" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M4.64645 1.64645C4.84171 1.45118 5.15829 1.45118 5.35355 1.64645L11.3536 7.64645C11.5488 7.84171 11.5488 8.15829 11.3536 8.35355L5.35355 14.3536C5.15829 14.5488 4.84171 14.5488 4.64645 14.3536C4.45118 14.1583 4.45118 13.8417 4.64645 13.6464L10.2929 8L4.64645 2.35355C4.45118 2.15829 4.45118 1.84171 4.64645 1.64645Z" fill="black"/>
                                </svg>           
                        </span>
                    </div>
            </div>
        </form>

        <form action="" id="form__edit__note" class="form--edit__notes">
            <div class="button-detail-list">
                <button type="button" class="btn btn-primary btn-back-note">Cancel</button>
                <button type="button" class="btn btn-primary edit-reminder" id="btnsubmit-note">Edit</button>
            </div>
          <div class="input_eidt_note">
            <input type="text" class="input_edit_note_name" placeholder="Title">
            <input type="text" class="input_edit_note_description" placeholder="Description">
          </div>
           
        </form>
</body>

<script type="module" src="./main.js"></script>

</html>
